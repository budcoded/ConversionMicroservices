apiVersion: apps/v1
kind: Deployment
metadata:
    annotations:
        deployment.kubernetes.io/revision: "1"
    labels:
        app: currency-conversion
    name: currency-conversion
    namespace: default
spec:
    replicas: 1
    selector:
        matchLabels:
            app: currency-conversion
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: currency-conversion
        spec:
            containers:
                -   image: budcoded/currency-conversion-service-k8s:latest
                    imagePullPolicy: Always
                    name: currency-conversion-service-k8s
                    envFrom:
                        - configMapRef:
                              name: currency-conversion
#                    env:
#                        -   name: CURRENCY_EXCHANGE_URI
#                            value: http://currency-exchange
            restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
    labels:
        app: currency-conversion
    name: currency-conversion
    namespace: default
spec:
    ports:
        - port: 8100
          nodePort: 31000
          protocol: TCP
          targetPort: 8100
    selector:
        app: currency-conversion
    sessionAffinity: None
    type: LoadBalancer

---

apiVersion: v1
kind: ConfigMap
data:
    CURRENCY_EXCHANGE_URI: http://currency-exchange
metadata:
    name: currency-conversion
    namespace: default

